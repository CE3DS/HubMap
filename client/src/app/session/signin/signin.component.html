<loading *ngIf="carregando"></loading>
<div class="container">
    <div class="login">
        <div class="title-deco">
            Login
        </div>
        <br><br>
        <div>
            <form [formGroup]="form" (ngSubmit)="login()">
                <div fxLayout="column" fxLayoutAlign="space-around">
                    <div class="pb-1">
                        <mat-form-field>
                            <input autofocus matInput placeholder="E-mail" [formControl]="form.controls['email']">
                        </mat-form-field>

                    </div>
                    <div class="pb-1">
                        <mat-form-field>
                            <input autocomplete="off" matInput type="password" placeholder="Senha"
                                [formControl]="form.controls['password']">
                        </mat-form-field>
                    </div>

                    <br>
                    <form-error [errors]="errors"></form-error>
                    <br>

                    <button  type="submit" [disabled]="!form.valid">Login</button>
                </div>
            </form>
        </div>
        <!-- <br>
        <p><a class="link" routerLink="/session/password-reset">Esqueceu a senha?</a></p> -->
        <br>
        <p><a class="link" href="/session/create-account">Ainda n√£o tem conta? Registre-se</a></p>
    </div>
</div>
