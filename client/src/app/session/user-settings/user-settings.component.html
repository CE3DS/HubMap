<loading *ngIf="carregando"></loading>
<div class="container">
    <div class="editAccount layoutDefaultStyle">
        <div class="deco">
            Configuração de Conta
        </div>
        <br><br>
        <form [formGroup]="form" (ngSubmit)="editUser()">
            <div class="inputfield">
                <mat-form-field>
                    <mat-label>Apelido</mat-label>
                    <input matInput [formControl]="form.controls['nick']">
                    <mat-icon class="icon" matSuffix>edit</mat-icon>
                </mat-form-field>
            </div>

            <div class="inputfield">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput [formControl]="form.controls['name']">
                    <mat-icon class="icon" matSuffix>edit</mat-icon>
                </mat-form-field>
            </div>

            <button class="btn btn-disabled" mat-raised-button color="primary" type="submit" disabled="true"
                [disabled]="!form.valid || !form.dirty">Salvar</button>
        </form>
        <h2>Indisponível no momento</h2>

    </div>

    <div class="userMaps layoutDefaultStyle">
        <div class="deco">
            Meus Mapas
        </div>
        <br><br>
        <div *ngIf="results" class="resultContainer">
            <div class="canvas">
                <display-canvas [size]="200" [map]="map" *ngFor="let _ of [].constructor(7)"></display-canvas>
            </div>
        </div>
    </div>
</div>
