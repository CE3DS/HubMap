<loading *ngIf="carregando"></loading>
<div class="container">
    <div class="mapContainer">
        <display-canvas *ngIf="result" [showOptions]="false" [size]="mapSize" [post]="post">
        </display-canvas>
    </div>

    <div class="detailsContainer layoutDefaultStyle">
        <div class="deco ">
            <p>Detalhes</p>
        </div>

        <div class="details">

            <div class="header">
                <div class="title">
                    {{post.title}}
                </div>
                <div class="creationInfo">
                    <h4>Criado em {{post.created | date: 'dd/MM/yyyy HH:mm' }}</h4>
                </div>
            </div>

            <div class="description">
                <hr style="height: 1px ;background-color: #316b83;">
                {{post.description}}
            </div>

            <div class="options push">
                <button class="btnEdit" (click)="goToEdit()">Editar</button>
            </div>

        </div>

    </div>
</div>

<div class="commentsContainer">
    <div class="deco ">
        <p class="ftl">Coment√°rios</p>
    </div>
</div>
