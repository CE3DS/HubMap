<div class=" container" (mouseenter)="optionsStyle=['hover']" (mouseleave)="optionsStyle=[]" *ngIf="this.post.map[0]"
    [style.max-width]="mapSize + 15 + 'px'" [style.max-height]="mapSize + 15 + 'px'">

    <div class="canvas" #canvas [style.width]="mapSize + 'px'" [style.height]="mapSize + 'px'">

        <div class="zoomIcon" *ngIf="zoomSize > 0">
            <a *ngIf="!zoomed" (click)="zoom(true)">
                <mat-icon>zoom_in</mat-icon>
            </a>
            <a *ngIf="zoomed" (click)="zoom(false)">
                <mat-icon>zoom_outr</mat-icon>
            </a>
        </div>

        <display-block (setDragEvent)="setDrag($event)" (selectBlockEvent)="selectBlock($event)"
            (unselectBlockEvent)="unselectBlock()" (saveProgressEvent)="saveProgress()"
            *ngFor="let block of visualPost.map" [block]="block">
        </display-block>
    </div>

    <div class="options" *ngIf="showOptions" [style.width]="mapSize + 'px'" [style.height]="mapSize / 2 + 'px'"
        [ngClass]="optionsStyle">
        <div class="title-deco">
            <h2>{{post.title}}</h2>
        </div>
        <h4>{{post.description}}</h4>
        <div>
            <div class="opt">
                <div>
                    <button class="btnDetails" (click)="goToDetails()">Detalhes</button>
                </div>
                <div class="opt">
                    {{post.likes}}
                    <mat-icon>thumb_up</mat-icon>

                    {{post.views}}
                    <mat-icon>visibility</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
