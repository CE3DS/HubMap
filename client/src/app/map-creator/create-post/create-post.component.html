<loading *ngIf="carregando"></loading>
<div class="main layoutDefaultStyle">
    <div class="container">
        <div class="login">
            <div class="title-deco">
                Postar Mapa
            </div>
            <br><br>
            <div>
                <form [formGroup]="form" (ngSubmit)="createOrUpdatePost()">
                    <div fxLayout="column" fxLayoutAlign="space-around">

                        <div>
                            <mat-form-field class="input">
                                <mat-label>Título</mat-label>

                                <input matInput [formControl]="form.controls['title']">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="input">
                                <mat-label>Descrição</mat-label>
                                <textarea class="descTextarea" matInput placeholder="" rows="5"
                                    [formControl]="form.controls['description']"></textarea>
                            </mat-form-field>
                        </div>
                        <div>
                            <div class="pubToggle">
                                <mat-slide-toggle [formControl]="form.controls['private']">
                                    Privado?
                                    <mat-icon *ngIf="form.controls['private'].value">lock</mat-icon>
                                    <mat-icon *ngIf="!form.controls['private'].value">lock_open</mat-icon>
                                </mat-slide-toggle>
                            </div>
                        </div>
                        <form-error [errors]="errors"></form-error>
                        <br>
                        <button *ngIf="!this.editorMode" type="submit" [disabled]="!form.valid">Postar</button>
                        <button *ngIf="this.editorMode" type="submit" [disabled]="!form.valid">Atualizar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
