<mat-card class="container">
    <mat-card-header>
        <h2> Download Imagem </h2>
    </mat-card-header>
    <mat-card-content class="content">

    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="downloadImage()">Download</button>
    </mat-card-actions>
</mat-card>

<div class="hidden">
<div class="canvas" #canvas [style.width]="width + 'px'" [style.height]="height + 'px'">
    <visual-block (setDragEvent)="setDrag($event)" (selectBlockEvent)="selectBlock($event)"
        (unselectBlockEvent)="unselectBlock()" (saveProgressEvent)="saveProgress()" *ngFor="let block of blocks"
        [block]="block">
    </visual-block>
</div>
<div id="download">
    <img #canvas>
    <a #downloadLink></a>
</div>
</div>
