<div class="main">
    <div class="sideBar">

        <div class="container">
            <button matTooltip="Adicionar bloco" (click)="addNewBlock()" mat-mini-fab>
                <mat-icon>add_circle</mat-icon>
            </button>
            <button matTooltip="Adicionar bloco" (click)="save()" mat-mini-fab>
                <mat-icon>save</mat-icon>
            </button>
        </div>

    </div>

    <div class="canvas" id="canvas">
        <div type="text" *ngFor="let block of map.blocks" class="block" cdkDragBoundary=".canvas" cdkDrag
            [cdkDragFreeDragPosition]="block.position">
            <div class="handle" cdkDragHandle (click)="changePosition($event, block)">
                <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
            </div>
            <textarea name="message" [(ngModel)]="block.content">{{block.content}}</textarea>
        </div>

    </div>
</div>
