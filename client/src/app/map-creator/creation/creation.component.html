<div class="main">
    <div class="sideBar">

        <div class="container">
            <button class="sidebarOption" matTooltip="Adicionar bloco" (click)="addNewBlock()" mat-mini-fab>
                <mat-icon>add_circle</mat-icon>
            </button>
            <button class="sidebarOption" matTooltip="Salvar" (click)="save()" mat-mini-fab>
                <mat-icon>save</mat-icon>
            </button>
        </div>

    </div>

    <div class="canvas" id="canvas">
        <div type="text" #block *ngFor="let block of map.blocks" class="block" cdkDragBoundary=".canvas" cdkDrag
            [cdkDragFreeDragPosition]="block.position">

            <div class="textSide">
                <textarea  (click)="resize($event, block)" [(ngModel)]="block.content"
                    [style.width.px]="block.size.width" [style.height.px]="block.size.height"
                    [style.background-color]="block.backgroundColor" [style.font-style]="block.fontStyle"
                    [style.font-weight]="block.fontWeight"
                    [style.text-decoration]="block.textDecoration">{{block.content}}</textarea>

            </div>
            <div class="controlSide">
                <mat-icon cdkDragHandle (click)="changePosition($event, block)">drag_indicator</mat-icon>
                <mat-icon [matMenuTriggerFor]="editMenu">edit</mat-icon>
            </div>

            
        </div>
    </div>
</div>
