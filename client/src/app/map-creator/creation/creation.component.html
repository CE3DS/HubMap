<div class="main">
    <div class="sideBar">
        <div class="containerSideBar">
            <button class="sidebarOption" matTooltipClass="tooltip" matTooltip="Adicionar Bloco" (click)="addNewBlock()"
                mat-mini-fab>
                <mat-icon>add_circle</mat-icon>
            </button>
            <button class="sidebarOption" matTooltipClass="tooltip" matTooltip="Deletar Bloco"
                (mousedown)="onDeleteBlock(this.map.blocks)" mat-mini-fab [ngClass]="{'disabled' : !blockSelected}"
                [disabled]="!blockSelected">
                <mat-icon>delete</mat-icon>
            </button>
            <button class="sidebarOption" matTooltipClass="tooltip" matTooltip="Salvar" (click)="save()" mat-mini-fab>
                <mat-icon>save</mat-icon>
            </button>
            <button class="sidebarOption" matTooltipClass="tooltip" matTooltip="Desfazer" (click)="undo()" mat-mini-fab
                [ngClass]="{'disabled': savedProgress.length < 2}" [disabled]="savedProgress.length < 2">
                <mat-icon>keyboard_backspace</mat-icon>
            </button>
        </div>
    </div>
    <drag-scroll [drag-scroll-disabled]="this.blockSelected" scrollbar-hidden="true" class="containerCanvas">
        <div class="canvas">
            <block (setDragEvent)="setDrag($event)" (selectBlockEvent)="selectBlock($event)" (unselectBlockEvent)="unselectBlock()"
                (saveProgressEvent)="saveProgress()" *ngFor="let block of map.blocks" [block]="block">
            </block>
        </div>
    </drag-scroll>

</div>
