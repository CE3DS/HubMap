<div class="main">
    <div class="sideBar">
        <div class="container">
            <button class="sidebarOption" matTooltip="Adicionar bloco" (click)="addNewBlock()" mat-mini-fab>
                <mat-icon>add_circle</mat-icon>
            </button>
            <button class="sidebarOption" matTooltip="Salvar" (click)="save()" mat-mini-fab>
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
    <div class="canvas" id="canvas" *ngIf="editMode">
        <block *ngFor="let block of map.blocks" [block]="block"></block>
    </div>
</div>
