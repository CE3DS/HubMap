<div class="main" #main>
    <loading *ngIf="carregando"></loading>
    <div class="sideBar">
        <div class="containerSideBar">

            <div class="sidebarGrid layoutDefaultStyle option sidebarTitle">
                <a href="">HubMap</a>
            </div>

            <button class="sidebarGrid option" matTooltipClass="tooltip" matTooltip="Adicionar Bloco"
                (click)="addNewBlock()" mat-mini-fab [ngClass]="{'disabled' : this.post.blocks.length > 0}"
                [disabled]="this.post.blocks.length > 0">
                <mat-icon>add_circle</mat-icon>
            </button>

            <button class="sidebarGrid option" matTooltipClass="tooltip" matTooltip="Deletar Bloco"
                (mousedown)="onDeleteBlock(this.post.blocks)" mat-mini-fab [ngClass]="{'disabled' : !blockSelected}"
                [disabled]="!blockSelected">
                <mat-icon>delete</mat-icon>
            </button>

            <button class="sidebarGrid option" matTooltipClass="tooltip" matTooltip="Desfazer" (click)="undo()"
                mat-mini-fab [ngClass]="{'disabled': savedProgress.length < 2}" [disabled]="savedProgress.length < 2">
                <mat-icon>keyboard_backspace</mat-icon>
            </button>

            <div class="sidebarGrid">
                <div class="bottom">

                    <button *ngIf="!this.editorMode" class="sidebarEndOption" matTooltipClass="tooltip"
                        matTooltip="Postar mapa" (click)="createPost()" mat-mini-fab
                        [ngClass]="{'disabled': post.blocks[0] == null}" [disabled]="post.blocks[0] == null">
                        <mat-icon>save</mat-icon>
                    </button>

                    <button *ngIf="this.editorMode" class="sidebarEndOption" matTooltipClass="tooltip"
                        matTooltip="Atualizar mapa" (click)="createPost()" mat-mini-fab
                        [ngClass]="{'disabled': post.blocks[0] == null}" [disabled]="post.blocks[0] == null">
                        <mat-icon>save_alt</mat-icon>
                    </button>

                    <button class="sidebarEndOption" matTooltipClass="tooltip" matTooltip="Exportar para imagem"
                        (click)="downloadImage()" mat-mini-fab>
                        <mat-icon>image</mat-icon>
                    </button>

                    <!-- <button class="sidebarEndOption" matTooltipClass="tooltip" matTooltip="Salvar" (click)="save()"
                        mat-mini-fab>
                        <mat-icon>save</mat-icon>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <drag-scroll [drag-scroll-disabled]="this.blockSelected" scrollbar-hidden="true" class="containerCanvas">
        <div>
            <div class="canvas">
                <block (setDragEvent)="setDrag($event)" (selectBlockEvent)="selectBlock($event)"
                    (unselectBlockEvent)="unselectBlock()" (saveProgressEvent)="saveProgress()"
                    *ngFor="let block of post.blocks" [block]="block" [rootMap]="map">
                </block>
            </div>
        </div>
    </drag-scroll>
</div>
